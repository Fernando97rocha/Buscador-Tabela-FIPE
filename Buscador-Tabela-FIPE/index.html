<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buscador FIPE</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-container">
    <h1>Consulta Tabela FIPE</h1>
    <label for="marca">Marca</label>
    <select id="marcas" name="marcas">-</select>
    <button id="buscar" name="buscar">Buscar</button>
    

    <label id="modelo" class="ocultado" for="modelo">Modelo</label>
    <select id="modelos" class="ocultado" name="modelos"></select>

    <label id="ano" class="ocultado" for="ano">Ano</label>
    <select id="anos" class="ocultado" name="anos"></select>

    <button id="consultar" >CONSULTAR</button>
    <div id="resultadoBusca" class="resultado-none">
      <ul>
        <li><span class="span-marca"></span></li>
        <li><span class="span-modelo"></span></li>
        <li><span class="span-ano-modelo"></span></li>
        <li><span class="span-valor"></span></li>
      </ul>
    </div>
  </div>


  <script src="./formRequest.js"></script>
  <script src="./appRequest.js"></script>
</body>
</html>
